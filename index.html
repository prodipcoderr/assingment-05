<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P - Ticket</title>

    <!-- Custom CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header section start here -->
    <header id="header-section">
      <div class="container mx-auto p-4">
        <div class="top-bar-section flex justify-between items-center">
          <!-- logo -->
          <div class="logo">
            <h2 class="text-4xl font-extrabold font-raleway cursor-pointer">
              P-Ticket
            </h2>
          </div>

          <!-- nav section -->
          <div class="nav-section">
            <nav>
              <ul
                class="flex gap-14 font-raleway text-[18px] capitalize font-medium text-[#03071271]"
              >
                <li class="hover:text-[#1DD100]">Home</li>
                <li class="hover:text-[#1DD100]">About</li>
                <li class="hover:text-[#1DD100]">Destination</li>
                <li class="hover:text-[#1DD100]">Search</li>
              </ul>
            </nav>
          </div>

          <!-- bus-button -->
          <div class="btn-section">
            <button
              class="flex btn px-8 bg-[#1cd1003f] border-[#1DD100] items-center"
            >
              <span
                class="font-raleway font-bold capitalize text-[20px] text-[#1DD100]"
                >bus</span
              >
              <img src="./img/bus-icon.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header section end here -->

    <script src="./js/main.js"></script>
  </body>
</html>
