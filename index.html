<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P - Ticket</title>

    <!-- Custom CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header section start here -->
    <header id="header-section">
      <div class="container mx-auto p-4">
        <div class="top-bar-section flex justify-between items-center">
          <!-- logo -->
          <div class="logo">
            <h2 class="text-4xl font-extrabold font-raleway cursor-pointer">
              P-Ticket
            </h2>
          </div>

          <!-- nav section -->
          <div class="nav-section">
            <nav>
              <ul
                class="flex gap-14 font-raleway text-[18px] capitalize font-medium text-[#03071271]"
              >
                <li class="hover:text-[#1DD100]">Home</li>
                <li class="hover:text-[#1DD100]">About</li>
                <li class="hover:text-[#1DD100]">Destination</li>
                <li class="hover:text-[#1DD100]">Search</li>
              </ul>
            </nav>
          </div>

          <!-- bus-button -->
          <div class="btn-section">
            <button
              class="flex btn px-8 bg-[#1cd1003f] border-[#1DD100] items-center"
            >
              <span
                class="font-raleway font-bold capitalize text-[20px] text-[#1DD100]"
                >bus</span
              >
              <img src="./img/bus-icon.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header section end here -->

    <main id="main-section">
      <div class="container mx-auto p-4">
        <section
          class="banner-section bg-[url('./img/banner.png')] bg-cover bg-no-repeat bg-center bgi rounded-xl py-44 relative"
        >
          <div class="banner-info text-center space-y-5">
            <h2
              class="font-raleway text-6xl font-extrabold text-white leading-[80px]"
            >
              End-to-End Travel with <br /><span class="text-[#1DD100]"
                >P Paribahan</span
              >
            </h2>
            <p
              class="font-inter text-white text-[18px] font-normal leading-[30px]"
            >
              Yes, you can run unit tests and view the results directly within
              the app. <br />
              The integrated testing features allow for a streamlined .
            </p>

            <button class="btn banner-btn bg-[#1DD100] border-none">
              <span class="font-raleway font-bold text-[20px]">
                Buy Tickets</span
              >
            </button>
          </div>
          <div
            class="banner-other-info absolute bottom-[-160px] left-1/2 transform -translate-x-1/2 -translate-y-1/2"
          >
            <div class="info-card flex w-[900px] justify-between gap-3">
              <div
                class="info-user bg-gray-100 p-12 space-x-2 flex justify-between rounded-2xl border-b-2 border-b-green-500"
              >
                <div class="icon"><img src="./img/people.png" alt="" /></div>
                <div class="info">
                  <h2 class="font-inter font-bold text-[26px]">500K+</h2>
                  <p class="font-inter text-[#03071262]">Registered users</p>
                </div>
              </div>
              <div
                class="info-sold bg-gray-100 p-12 space-x-2 flex justify-between rounded-2xl border-b-2 border-b-green-500"
              >
                <div class="icon">
                  <img src="./img/ticket-cupon.png" alt="" />
                </div>
                <div class="info">
                  <h2 class="font-inter font-bold text-[26px]">1.7 lacks</h2>
                  <p class="font-inter text-[#03071262]">Tickets sold</p>
                </div>
              </div>
              <div
                class="info-partners bg-gray-100 p-12 space-x-2 flex justify-between rounded-2xl border-b-2 border-b-green-500"
              >
                <div class="icon"><img src="./img/stoppage.png" alt="" /></div>
                <div class="info">
                  <h2 class="font-inter font-bold text-[26px]">80K+</h2>
                  <p class="font-inter text-[#03071262]">Rental partners</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
